<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - eCommerce Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">My eCommerce Store</h1>
            <nav>
                <a href="index.html" class="text-white">Back to Products</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section id="cart" class="cart-section mb-5">
            <h2 class="text-center mb-4">Your Cart</h2>
            <ul class="list-group mb-3 cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </ul>
            <div class="d-flex justify-content-between mb-3">
                <span>Total:</span>
                <strong>$<span id="total-price">0.00</span></strong>
            </div>
            <button class="btn btn-primary w-35">Checkout</button>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 My eCommerce Store</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
